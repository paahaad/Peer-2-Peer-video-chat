<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoChatApp Demo</title>
  </head>
  <body>
    <h2>VIDEO CHAT APPLICATION</h2>
    <div class="videos">
      <span>
        <h3>YOUR FACE</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>FRIEND'S FACE</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>
    <p>Create a offer and send the unique-key to your friend to join the call.</p>
    <h2>3. Join a Call</h2>
    <p>If your are not offer-creator. Start your WebCam and paste the unique-key obtained from your friend in Answer box.</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
